<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empire Engines</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-4Ezw3oD+K7mEpn6OTkXkqhe5YlfpWqXjM0qRfmzFRqP54JFlb3Osv0In5FMQeLq29dOtr+0ktkp1wTKLVayYg==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <style>
    html, body {
      height: 100%; /* Full height for HTML and body */
      margin: 0; /* Remove default margin */
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* Background image wrapper */
    .background-wrapper {
      background: url('https://via.placeholder.com/1200x800?text=Background') no-repeat center center;
      background-size: cover;
      transition: background-image 1s ease-in-out; /* Smooth transition effect */
      height: 600px; /* Fixed height for the background image wrapper */
      width: 100%; /* Full width for the container */
      padding: 20px; /* Padding around the content */
      box-sizing: border-box; /* Include padding in width calculation */
      position: relative; /* To position children absolutely */
    }

    .texty-container {
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for text */
      color: white; /* White text color */
      padding: 20px; /* Padding inside the container */
      width: 1264px; /* Full width of the screen */
      margin: 0 auto; /* Center the container */
      box-sizing: border-box; /* Include padding in width calculation */
      text-align: center; /* Center text */
      position: absolute; /* Absolute positioning */
      top: 0; /* Stick to the top */
      left: 0; /* Align with the left */
    }

    .featured-container {
      margin: 20px auto; /* Space above and center the container */
      display: flex; /* Use Flexbox for layout */
      flex-wrap: wrap; /* Allow items to wrap to the next line */
      gap: 20px; /* Space between items */
      justify-content: center; /* Center items horizontally */
    }

    .featured-item {
      height: 100px; /* Adjust height */
      width: 180px; /* Adjust width */
      display: flex; /* Flexbox for centering content */
      align-items: center; /* Center content vertically */
      justify-content: center; /* Center content horizontally */
      text-align: center; /* Center text */
      border-radius: 5px; /* Rounded corners */
      color: white; /* White text color */
      font-size: 12px; /* Smaller text size */
      letter-spacing: 1px; /* Space between characters */
      padding: 10px; /* Padding inside items */
      background-color: rgba(253, 219, 48, 0.6); /* Translucent background color */
      border: none; /* Remove border */
      cursor: pointer; /* Pointer cursor on hover */
      transition: background-color 0.3s, box-shadow 0.3s; /* Smooth background color and shadow transition */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
    }

    .featured-item:hover {
      background-color: rgba(0, 0, 0, 0.8); /* Darker on hover */
    }

    .form-inline {
      display: flex;
      justify-content: center;
      margin-top: 167px; /* Adjust top margin to account for absolute positioning */
      margin-bottom: 20px; /* Space below the form */
    }

    .form-control {
      width: 80%; /* 80% width for the search bar */
      margin-right: 10px; /* Space between search bar and button */
    }

    .btn-warning {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
    }

    .footer {
      background-color: rgb(26, 26, 26); /* Dark background color */
      color: white; /* White text color */
      padding: 10px 0; /* Reduced padding */
      width: 100%; /* Full width */
      height: 115px;
      text-align: center;
      position: relative; /* To stick to the bottom */
    }

    .footer h5 {
      margin-bottom: 10px; /* Reduced space below heading */
    }

    .footer p {
      margin-bottom: 5px; /* Reduced space below text */
    }

    .footer .social-links a {
      color: white;
      margin: 0 8px; /* Adjusted spacing */
      font-size: 20px; /* Adjusted icon size */
      text-decoration: none;
    }

    .footer .social-links a:hover {
      color: rgba(255, 255, 255, 0.8); /* Slightly lighter on hover */
    }
    .d-flex{
      width: 375px;
    }
  </style>
</head>
<body>
  

  <div class="content">
    <!-- Background Image Wrapper -->
    <div class="background-wrapper">
      <!-- Welcome Text Container -->
      <div class="texty-container">
        <h2 class="texty">WELCOME TO EMPIRE ENGINES</h2>
        <p>Discover a world of high-performance motorcycles, top-notch parts, and exceptional service at Empire Engines. Whether you're a seasoned rider or just starting, we have everything you need to fuel your passion for riding.</p>
      </div>

      <!-- Search Bar -->
      <div class="container form-inline">
        <form class="d-flex">
          <input class="form-control" type="search" placeholder="Search for motorcycles, accessories" aria-label="Search">
          <button class="btn btn-warning" type="submit" style="background-color: rgb(226, 165, 10); border: none;">Search</button>
        </form>
      </div>

      <!-- Featured Sections -->
      <div class="container featured-container">
       <a href="featmotorcycles.html"> <button class="featured-item">
          <p>FEATURED MOTORCYCLES</p>
        </button></a>
        <a href="Parts and accesories234.html"><button class="featured-item">
          <p>PARTS AND ACCESSORIES</p>
        </button></a>
        <a href="Events and Promotions.html"><button class="featured-item">
          <p>Events and Promotions</p>
        </button></a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Empire Engines. All rights reserved.</p>
  </footer>

  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-6dBoL/ijTj6k8mOpIuHRH59CSW4pG3azJkn1X/6c6uX4tT5RjzH43Hik9BqJ5G7A" crossorigin="anonymous"></script>
</body>
</html>
