<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Promotions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Reset */
/* Basic Reset */
body, h1 {
    margin: 0;
    padding: 0;
}

/* Page Layout */
body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #f0f0f0;
}

header {
    margin-bottom: 20px;
}

h1 {
    font-size: 2em;
    color: #333;
}

/* Button Container */
.button-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* Button Styles */
.button {
    display: inline-block;
    padding: 15px 30px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.2em;
    font-weight: bold;
    text-align: center;
    opacity: 0; /* Initially hidden */
    transition: opacity 2s ease-in-out;
}

/* Button Hover Effect */
.button:hover {
    background-color: #0056b3;
}

/* Fade In Effect */
body {
    animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.button-container .button {
    animation: fadeIn 2s ease-in-out forwards; /* 'forwards' ensures it stays visible */
}

.button-container .button:nth-child(1) {
    animation-delay: 0.5s;
}

.button-container .button:nth-child(2) {
    animation-delay: 1s;
}


    </style>
</head>
<body>
    <header>
        <h1>Events and Promotions</h1>
    </header>
    <main>
        <div class="button-container">
            <a href="events-occurring.html" class="button">Events Occurring</a>
            <a href="upcoming-events.html" class="button">Upcoming Events</a>
        </div>
    </main>
</body>
</html>
