<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Department</title>
    <link rel="stylesheet" href="styles.css">
   <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

.navbar {
    background-color: #333;
    color: white;
    padding: 15px;
    text-align: center;
}

.heading {
    text-align: center;
    margin: 20px 0;
    font-weight: bold;
    font-size: 24px;
}

.container {
    width: 30%;
    height: 200px; /* Reduced height */
    margin: 20px auto; /* Center horizontally */
    padding: 20px;
    color: white;
    position: relative;
    opacity: 0;
    transform: translateX(-100%);
    animation: slideIn 1s forwards;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-weight: bold; /* Bold font type */
    box-sizing: border-box;
    transition: background-color 0.3s ease; /* Smooth color transition */
}

.container:hover {
    background-color: #7f8c8d; /* Gray color for hover effect */
}

.service-type {
    background-color: #3498db; /* Blue */
}

.service-package {
    background-color: #2ecc71; /* Green */
}

.appointments {
    background-color: #e74c3c; /* Red */
}

@keyframes slideIn {
    to {
        opacity: 1;
        transform: translateX(0);
    }
}
</style>
</head>
<body>
    <link src="bootstrap navbar.html">
    <h1 class="heading">Service and Department</h1>
    <div class="container service-type">
        <h2>Service Type Offered</h2>
        <!-- Content goes here -->
    </div>
    <div class="container service-package">
        <h2>Service Package</h2>
        <!-- Content goes here -->
    </div>
    <div class="container appointments">
        <h2>Appointments</h2>
        <!-- Content goes here -->
    </div>
</body>
</html>
